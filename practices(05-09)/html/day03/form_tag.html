<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>필수 입력 사항은 *표시로 표기되어 있습니다.</p>
    <form action="url">
        <fieldset>
            <legend>그룹 묶는 제목</legend>
            <em><span class="hide">아이디는</span>영어 소문자/대문자, 숫자만 가능합니다.</em>
            <label for="id">*아이디: </label><input type="text" name="" id="id"
            placeholder="아이디에는 특수문자를 사용하지 않습니다." required> <!--같은 속성 같은 값이면 속성만 써도 됨-->
            <button title="새창" type="button"><span class="hide">아이디</span><!--웹 접근성 측면: type, span--> 중복확인</button>
            <label for="pwd">*비밀번호: </label><input type="password" name="" id="pwd" placeholder="비밀번호는 숫자, 영문 소문자/대문자 혼합 8~16글자 내외" required>
        </fieldset>

        <input type="submit" value="확인">
    </form>

    <!--type="text" 짧은 글
        type="password" 비밀번호 입력
        type="checkbox" 체크 입력
        type="radio" 선택  (필수 속성 name)
        type="number" 숫자 입력 (number 선택 속성으로 step, min, max 가질 수 있음)
        type="date" 날짜 (date 선택 속성으로 min,max)
        type="month" 달 (선택 속성으로 min,max)
        type="week" 주
        type="time" 시간
        type="color" 색상
        type="range" 기간 (range 선택 속성으로 step,min,max)
        type="image" submit버튼과 같은 기능을 하는 이미지 버튼

        공통 속성으로 글을 입력하는 text, password는 placeholder라는 힌트 값 속성을 가질 수 있다.
        공통 속성으로 필수 입력 필드에서는 required라는 속성 값을 입력한다.
        속성의 값은 영어 또는 _ , 숫자를 사용O(첫번째 단어로는 절대로 숫자나 영어 대문자 사용X), 특수 문자 사용X
    -->

    <fieldset>
        <legend>취미생활</legend>
        <!-- (input[type="checkbox"][id="ch$"]+label[for="ch$"])*5 -->
        <input type="checkbox" id="ch1"><label for="ch1">자전거</label>
        <input type="checkbox" id="ch2"><label for="ch2">독서</label>
        <input type="checkbox" id="ch3"><label for="ch3">웹툰</label>
        <input type="checkbox" id="ch4"><label for="ch4">수영</label>
        <input type="checkbox" id="ch5"><label for="ch5">등산</label>
    </fieldset>
    <fieldset>
        <legend>안경을 사용하는지 선택하세요</legend>
        <input type="radio" name="glasses" id="rd1"><label for="rd1">사용</label>
        <input type="radio" name="glasses" id="rd2"><label for="rd2">미사용</label>
    </fieldset>
    <fieldset>
        <legend>기타 인풋태그</legend>
        <label for="nm">개수</label><input type="number" id="nm" step="2" min="2" max="10">
        <label for="rg">범위</label><input type="range" id="rg" step="1" min="0" max="20">
        <label for="dt">날짜</label><input type="date" id="dt" min="2023-06-22" max="2023-06-25">
        <label for="mn">달</label><input type="month" id="mn" min="2023-06" max="2023-12">
        <label for="wk">주</label><input type="week" id="wk">
        <label for="tm">시간</label><input type="time" id="tm">
        <label for="clr">색상</label><input type="color" id="clr">

        <!--잘 안쓰는 것들-->
        <label for="em">이메일 : </label><input type="email" id="em">
        <label for="url">사이트 웹주소 : </label><input type="url" id="url">
        <label for="srch">검색 : </label><input type="search" id="srch">

        <!-- 속성: autofocus 페이지에서 단 한 번만 사용, readonly, checked-->

        <input type="submit" value="확인">
    </fieldset>
</body>
</html>
