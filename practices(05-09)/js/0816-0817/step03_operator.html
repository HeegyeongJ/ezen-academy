<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*연산자(operator: 이미 약속된 규칙에 맞게끔 연산해주는 것) 종류
            1.산술 연산자 - 4칙연산(number type): +, -, *, /, 기타 %, 증감연산(1씩 증가하거나 1씩 감소): ++, --
            2.할당 연산자 - =, +=, -=, *=, /=, %
                우측의 값을 좌측의 변수로 넘기는 역할 => 값을 저장하는 역할
                우선순위 최하위
            3.연결 연산자 - +
                string + number = string type
                string + string 
                boolean '+' 사용시 1(true)과 0(false)으로 변경된다. ex) 1 + true = 2, 1 + false = 1 / 1 + undefined type, null*1 = NaN(not a number = 숫자가 아닌 넘버 타입) 
                NaN == NaN 비교는 같은 값(NaN의 실제 값)을 가리키는 것이 아니기 때문에 false
                Object.is(NaN, NaN)은 결과 NaN이 같은지 비교하는 것 ==> true 문자자체를 비교
                cf) error는 뜨면 진행이 멈추지만, NaN은 진행이 계속됨
            4.비교 연산자 - >, <, >=, <=, ==, !=, ===(레퍼런스 비교->객체 데이터타입에서 사용)
                결과 값이 boolean 타입으로
                숫자와 숫자의 형태를 띈 문자를 비교/계산하면, 비교할 때 숫자형태의 문자는 숫자화 된다.
            5.논리 연산자(양쪽비교) - && (두 연산이 모두 true여야 true), || (두 연산 중 한가지만 ture면 true)
                좌측연산과 우측 연산에 대한 결과, 결과값이 boolean으로 나타난다.
                ex) num1 > num2 && num1 >= 10 모두 true여야 true
                not 연산자 : !
                !ture = false, !false = true
                
        */

        let num1 = 10;
        let num2 = 8;
        let num3 = 2

        num1 = 11; // 변수 재정의 가능
        console.log('num1 + num2 = ' + num1 + num2); // console.log 또는 alert 사용도 됨
        /* 문자열과 숫자열 더하면 문자열 취급 = num1까지 문자로 봄 
            결과값 num1 + num2 = 118 */
        console.log( num1 + ' - ' + num2 + ' = ' + (num1 - num2)); // 결과값 '11 * 8 = 88'
        console.log(num1 + ' * ' + num2 + ' = ' + (num1 * num2));
        console.log('num1 / num2 = ' + (num1 / num2));
       
        // 배수나 홀수 짝수 찾기 위해서 사용하는 % 연산자(나머지)
        num1 = 10;
        console.log('2의 배수라면 나머지 값이 ' + (num1 % 2) + '이다.');
        console.log(num1 + '을 2로 나누었을 때 나머지가' + (num1 % 2) + '이다. 이 때 0이면 짝수, 1이면 홀수이다.');

        //증감연산자 - 전치 : +,- 먼저 계산
        console.log(++num1); // num1 = num1 + 1; 할당연산자를 기준삼아 값을 정의한다.
        console.log(--num1); // num1 = num1 - 1;

        //증감연산자 - 후치 : 숫자 찍은 다음에 계산해서 보일 땐 찍은 숫자만 보임
        console.log(num2++); //  num2 = num2 + 1; 결과 값:8
        console.log(num2--); // 결과 값:9
        console.log(num2); // 결과 값:8


        //할당연산자
        num2 = 10 + 2 * 3; // 할당 우선순위 마지막
        console.log(num2);

        num3 += 4; // num3 = num3 + 4;
        console.log(num3);
        num3 *= 2; // num3 = num3 * 2;
        console.log(num3);
        num3 /= 3; // num3 = num3 / 3;
        console.log(num3);
        num3 %= 3; // num3 = num3 % 3;
        console.log(num3);


        //비교연산자
        console.log(num1 + ' > ' + num2 + ' = ' + (num1 > num2));
        console.log( '문자0' + ' == ' + '빈문자'+ ' ==> ' + ('0' == '')); // 결과값 false
        console.log( '숫자0' + ' == ' + '빈문자'+ ' ==> ' + (0 == '')); // 결과값 true 숫자와 사용할때만, 빈문자는 숫자와 사용하는 순간에만 0으로 치환된다.
        console.log( '숫자0' + ' == ' + '문자0'+ ' ==> ' + (0 == '0')); // 결과값 true 숫자와 사용할때만
        console.log( '불리언 false' + ' == ' + '문자 false'+ ' ==> ' + (false == 'false')); // 결과값 false
        console.log( '불리언 false' + ' == ' + '문자 0'+ ' ==> ' + (false == '0')); // 결과값 true 불리언 + 연산자 사용시 false는 숫자 0
        console.log( '불리언 false' + ' == ' + 'null'+ ' ==> ' + (false == null)); // 결과값 false
        console.log( '불리언 false' + ' == ' + 'undefined'+ ' ==> ' + (false == undefined)); // 결과값 false
        let num4 = '99'
        console.log(10 < num4); // 문자타입의 숫자는 비교, 계산할 때만 일시적으로 숫자타입처럼 비교, 계산 가능
        

        //논리연산자
        // 1. 온도 조건 : 오늘 저녁 온도가 29도 이상이고 습도가 60% 이상이면 열대야
        let temperature = 30;
        let humidity = 65;
        console.log('결과 값이 true면 열대야이고 그렇지않다면 열대야가 아니다.' + (temperature > 29) && (humidity >= 60));
        
        // 2. 식당 : 맵기 정도가 200이상의 음식을 먹거나 시원한 음식으로 온도 15미만의 음식을 선택
        let food_temperature = 18;
        let food_spicy = 220;
        console.log('매운정도가 200이상이거나, 음식 온도가 15도 미만으로 설정되면 만족한다.' + (food_spicy >= 200 || food_temperature < 15));
    </script>
