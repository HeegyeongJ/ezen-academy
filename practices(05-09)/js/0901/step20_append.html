<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="append" class="box"></div>
    <div id="appendChild" class="box"></div>

    <script>
        /*
            요소객체.append(전달인자1, 전달인자2,,, ), 요소객체.appendChild(전달인자1)
            - 요소 객체의 자식으로 전달인자를 생성한다.
            - 사용할 때마다 마지막 자식으로 생성된다.
        */
       //HTMLCollection으로 가져옴 --> 요소 객체
       let append_ = document.getElementById('append');
       let appendChild_ = document.getElementById('appendChild');

        // document.createElement('요소명'); 요소명에 해당하는 요소를 생성해서 반환함
        const appendElmt = document.createElement('h1');
        appendElmt.textContent = 'append h1'; // ==> <h1>append h1</h1>
        appendElmt.innerHTML = '<span>append h1</span>' // innerHTML은 요소도 같이 넣을 수 있음
        // textContent와 innerHTML은 기존의 컨텐츠를 삭제하고 해당하는 값을 새로 할당한다.
        append_.append('새로운 텍스트 추가', appendElmt);
        append_.append('더 새로운 텍스트 추가');
        // append_.innerHTML = '<h2>안녕 나는 h2</h2>';

        const appendChildElmt = document.createElement('h2');
        const txtNode = document.createTextNode('새로 h2 다음에 들어갈 글자입니다.');
        appendChildElmt.textContent = 'h2 요소가 생성됐습니다.';

        appendChild_.appendChild(appendChildElmt);
        appendChild_.appendChild(txtNode);



        // #uList요소에 li요소를 20개 생성하고 li마다 각 텍스트로 목록 1개, 목록 2개, ... 목록 20개 text를 입력하도록 한다.
        // 1. #uList 선택 2. li 생성 3. li에 text입력 4. li>#uList에 달려야한다.   234 반복 - 20개
        const uL = document.querySelector('#uList');
        for(let i = 1; i <= 20; ++i){
            let tmpLi = document.createElement('li');
            let tmpStr = `목록 ${i}개`;
            tmpLi.textContent = tmpStr;
            tmpLi.addEventListener('click', function(){alert(tmpStr);});
            uL.append(tmpLi);
        }
        
        // li 클릭시 각각의 글자를 alert으로 띄우기
    </script>
</body>
</html>
