        //let fruits = ['mango','apple','orange'];

        let result_fruits = fruits.sort((next, prev)=>{ 
            //배열 메소드에서  
            //앞쪽 원소와 뒷쪽 원소를 부등호로 비교해서 앞쪽 원소가 더 큰지 뒤쪽 원소가 더 큰지 비교가 됩니다.

            return next < prev ? -1: next > prev? 1: 0;
        });
        console.log(result_fruits);
        

        //3항연산자
        let num1 = 10; 
        let num2 = 9; 

        console.log( num1 < num2 ? -1 : num1>num2 ? 1: 0 ) //1.num1이 num2가 작은지 질문 true이면 -1
                                                             //2.1에서 false일 때 num1이 num2보다 큰지 질문이 true이면 1 , 
                                                             //3.2에서 false일 때 num1은 num2와 같은 크기이다. 


        let nums = [14, 65, 3, 9, 8, 74, 136];

        //오름차순
        nums.sort((next, prev)=>{
            return next < prev ? -1: next > prev? 1: 0;
        });
        console.log('==================== nums 오름차순 ====================');
        console.log(nums);
        
        //내림차순
        nums.sort((next, prev)=>{
            return next < prev ? 1: next > prev? -1: 0;
        });
        console.log('==================== nums 내림차순 ====================');
        console.log(nums);
