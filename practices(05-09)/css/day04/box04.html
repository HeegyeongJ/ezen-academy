<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/style/reset.css">
    <style>
        div#box{
            margin: 100px 100px;
            width: 1600px; height: 800px;
            border: 8px solid green;
        }
        div#box>div{
            margin: 196px 396px;
            width: 800px; height: 400px;
            border: 4px solid red;
        }
        div#box>div>div{
            margin: 98px 0 98px 396px; /* 아래 마진은 안줘도 위에 달라붙어서 가능 */
            width: 400px; height: 200px;
            border: 2px solid blue;
        }
        div#box>div>div>div{
            margin: 48px 198px 48px 0; /* 핑크 상자 마진있어서 위쪽 margin만 있어도 가능 */
            width: 200px; height: 100px;
            border: 1px solid black;
        }
        div#box>div>div>div>div{
            margin: 25px auto;
            width: 100px; height: 50px;
            background-color: pink;
        }

        div#padding{
            margin: 100px 100px;
            padding: 196px 396px;
            height: 408px; width: 808px;
            border: 8px solid green;
        }
        div#padding>div{
            border: 4px solid red;
            padding: 98px 0 98px 396px;
            /* height: 204px; 밑에 height 있어서 생략 가능*/
        }
        div#padding>div>div{
            border: 2px solid blue;
            padding: 49px 198px 49px 0;
            /* height: 102px; */
        }
        div#padding>div>div>div{
            border: 1px solid black;
            padding: 25px 50px;
            /* height: 50px;  */
        }
        div#padding>div>div>div>div{
            width: 100px; height: 50px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <div id="box">
        <div>
            <div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>

    <div id="padding">
        <div>
            <div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
