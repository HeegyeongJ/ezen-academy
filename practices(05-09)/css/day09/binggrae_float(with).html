    <style>
        @font-face{
            font-family: 'Binggrae-Regular';  
            src: url(../asset/fonts/Binggrae.eot); 
            src: local('※'), url(../asset/fonts/Binggrae.woff) format('woff') , url(../asset/fonts/Binggrae.ttf) format('truetype'); 
        }
        h1{
            font:32px 'Binggrae', sans-serif; 
        }
        .wrap{
            margin:0 auto;
            width:1310px;
        }
        .wrap>ul{ overflow:hidden; }
        .wrap>ul>li{
            float:left;
            width:125px;
        }
        .wrap>ul>li>a{
            display:block;
            text-align:center;
        }
        .wrap>ul>li>a>img{
            width:106px; border-radius:50%;
            border:2px solid rgba(255,0,0,0);
            transition:all .3s ease;
        }
        .wrap>ul>li:first-child>a>img{
            border:2px solid rgba(255,0,0,1);
        }
        .wrap>ul>li>a>b{
            display:block;
            font: 16px/30px 'Binggrae-Regular', sans-serif;  
        }

        .wrap>ul>li:hover>a>img{
            border:2px solid rgba(255,0,0,1);
        }



       .box1>ul{
            border:10px solid greenyellow; /* height 값이 float이 아닌 요소의 크기로 가져야 하는데 없으니 overflow로 계산*/
            overflow:hidden;
            margin:0 auto;
            width:80%;
            max-width:1310px;
        }
        .box1>ul>li{
            float:left;
            margin:10px;
            width:calc(25% - 22px); /* calc 는 단위가 다른 것들끼리 계산할 때 사용, 띄어쓰기 필수, border+margin 빼기 */
            min-width:260px;
            /* border:1px solid red; */
        }
        .box1>ul>li>a{
            display:block;
            margin-bottom:15px;
            border:1px solid rgb(190,190,190,1);
            border-radius:10px;
            text-align:center;

            box-shadow: 0 0 0 0 rgba(200,200,200,1);
            transition:all 0.5s ease;
        }
        .box1>ul>li>b{
            display:block; /* text 속성은 블럭요소한테만 줄 수 있음*/
            text-align:center;
        }
        .box1>ul>li>a>img{
            width:80%; /* a크기의 80% */
        /* border: 1px solid blue; */
        }
        .box1{
            margin-bottom:50px;
        }
        .box1>ul>li:hover>a{
            box-shadow: 0 0 10px 5px rgba(200,200,200,1);
        }
    </style>
