<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        /*
            display:; block || inline || inline-block; || table || table-group || table-row || table-cell .... 
            
            요소가 원래 갖고 있는 CSS적인 성격 block, inline등의 성격을 변경한다. 

            text속성은 block요소에서 가능
            font속성은 block inline 모두 가능
        */
        h1>span{
            /*display:block;*/
            margin:50px 50px; 
            border:1px solid green;
            width:100px; height:100px;
            color:red;
            text-align:center;
            line-height:100px;
        }


        ul{
            width:320px; height:438px;
            background-color:rgba(200,200,200,1); 
        }
        ul>li{
            
            width:154px;
            height:134px;
            border:1px solid red;
        }        
        ul>li>a{
            display:block; 
            width:154px;
            height:134px;
            text-decoration:none;
        }
        ul>li>a>img{
            width:100%; height:94px;
            vertical-align:top; /* 이미지가 원래 갖고 있는 baseline의 간격을 떨어뜨리기 위해서 */
        }
        ul>li>a>span{
            margin-top:4px;
            display:block; 
            /*width:지정하지 않으면 기본 값 auto*/
            height:36px;
            font:13px/18px 'malgun Gothic',dotum, sans-serif;
            letter-spacing: -1px; /*자간*/
            color:#222222;
            background-color:green;
        }
        
    </style>
</head>
<body>
    <h1>daum <span>예</span>제</h1>
    <ul>
        <li>
            <a href="">
                <img src="https://img2.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202306/30/newsis/20230630125756081cgkg.jpg" alt="하이힐 겨우를 위한 구두 신는 모습">
                <span class="txt">'최소 15cm 구두 필수' 스페인 프라이드 하이힐 경주</span>
            </a>
        </li>
    </ul>


    <h2>이미지의 baseline 위치</h2>
    <p>ajsdlfjl alsjflj lkjasfj alfsj lj <img src="https://img2.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202306/30/newsis/20230630125756081cgkg.jpg" alt="하이힐 겨우를 위한 구두 신는 모습"></p>
</body>
</html>
