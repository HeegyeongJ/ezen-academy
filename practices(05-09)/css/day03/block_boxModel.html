<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /*
        -> block요소 (부모요소만큼 width가 auto일 때 늘어난다.
            height는 auto일 때 컨텐츠만큼 크기를 갖는다.
        )
        h1~6, p, ul, ol, li, dl, dt, dd, details,summary, figure, figcaption
        blockqute, sectioning - section, aside, nav, article
        header, footer, main, div, address, form, fieldset
        
        -> inline요소 (width나 height가 없다. 컨텐츠만큼 크기를 갖는다.)
        strong, em, i, b, img, a, input, textarea, progress, meter, mark, 
        video, audio, span

        -> inline-block(인라인이면서 블럭의 성격(크기)을 갖고 있는 요소, border를 갖는다. padding과 margin은 좌우 값을 갖는다. - 우측으로 나열: baseline에 위치 )
            img, input, textarea, select(form의 데이터를 입력받는 요소(인풋,텍스트,셀렉트)), progress, meter, video, audio (글을 컨텐츠로 갖고 있지 않음.) 


        -> table
        table, thead, tbody, tfoot, tr, th, td, colgroup, col



        1. block요소 : 
            최대한 가로로 늘어나려고 한다. (width값이 auto일때-margin,padding,border를 합쳐서 
            부모의width만큼 커진다.)
            최소한 세로로 줄어들려고 한다.  (height값이auto일때)
            크기를 갖는다. (margin, padding, width, height, border)
            아래로 쌓인다. 
        2. inline요소 : 
            가로와 세로는 컨텐츠만큼만 크기를 갖는다.
            크기를 갖지 않는다. (border와 padding좌우, margin좌우 값을 가질 수 있다.)
            옆으로 나열된다.(baseline을 기준으로 나열된다.)

    */

    /*
        단위 px, em, rem... 
        width:;  auto(default), 크기 값을 지정
        height:; auto(default), 크기 값을 지정
        margin:; 0(default)||브라우저의 지정한 값을 가질 수 있다.
        padding:; 0(default)||브라우저의 지정한 값을 가질 수 있다.
        border:;0(default)||브라우저의 지정한 값을 가질 수 있다.

        border-width:;
        border-style:; solid, dotted, dashed
        border-color:; rgba(r,g,b,a), rgb(r,g,b), #hexa

        border축약
        border:width style color;
        ex>boder:1px solid red;

        시계방향대로 값을 갖는다. 
        padding:20px 30px 50px 0; 
        margin:30px 0 0 20px; 
        
        특정요소의 margin 좌우를 auto값으로 지정하면 부모요소의 빈공간이 존재하면, 
        부모요소의 가로 가운데 위치한다. 
        (부모요소의 width보다 작은 값으로 존재해야 한다.)
        다만 세로는 auto값을 지정해도 작동하지 않는다.
        

        padding이나 margin은 축약이 가능하다. 
        :상하 좌우
        ex> padding:0 20px;  상하의 padding값이 없고, 좌우의 값은 20px
        margin:auto auto; 상하의 값은 0이고, 좌우의 값은 부모의 빈공간이 존재하면 가운데로 위치한다.
        :상하 좌우;
        ex>padding:0; 상하좌우의 모든 값이 0입니다. 


        마진겹침: 
        1. 형제요소의 margin top, margin bottom은 겹쳐진다. - 두 값 중 큰 값으로 결정이 된다. 
        2. 부모요소의 margin top과 첫 번째 자식의 margin top은 겹쳐질 수 있고, - 두 값 중 큰 값으로 결정된다. (조건 : 부모요소의 padding-top값이 0, border-top:0 이어야 한다.)

    */
        
        h1{
            border:1px solid #000;
        }
        
        ul,li{
            border:1px solid red;
        }
        ul{
            padding:0 0 0 0;
            margin:100px 0 0 0;
            border-width:10px; 
            border-color:green;
            border-top:0 none; 
        }
        ul li{
            margin:20px;
        }
        ul>:nth-child(2){margin-top:50px;}
    </style>
</head>
<body>
    <h1> box 모델 <br> 아래줄 </h1>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>
</body>
</html>
