<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            display: block;
            background: black;
            border-radius: 100%;
            height: 300px;
            width: 300px;
            margin: 0;
            background: radial-gradient(circle at 100px 100px, #5cabff, #000);
              
            position: absolute;
            left: 5%; bottom: 5%;
            animation: ballAni 1.5s infinite alternate cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes ballAni{
            0%{ bottom: 5%;}
            100%{ bottom: 90%;}
        }
        
        .ball2{left: 25%; animation-delay: 0.2s}
        .ball3{left: 45%;}
        .ball4{left: 65%;}
        .ball5{left: 85%;}
    </style>
</head>
<body>
    <div class="ball"></div>
    <div class="ball ball2"></div>
    <div class="ball ball3"></div>
    <div class="ball ball4"></div>
</body>
</html>
