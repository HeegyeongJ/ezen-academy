<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            position: relative;
            background-color: #ccc;
            width: 150px; height: 150px; 
        }
        .child{
            position: absolute;
            border: 1px solid #ccc; text-align: center; line-height: 150px;
            background: #fdd;
            transition: .35s;
        }
        .translate:hover{}
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">translate</div>
    </div>
</body>
</html>
