<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            font-size: 50px;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="item">Green Sock</div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script>
        // gsap.to('.item', {duration:1, y:100, opacity:0.5})
        // gsap.from('.item', {duration:1, y:100, opacity:0})
        gsap.fromTo('item', {y:-100, opacity:0}, {y:100, opacity:0, duration:1})
    </script>
</body>
</html>
